{% load diari_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css"
          rel="stylesheet">
    <link href="{{ STATIC_URL }}css/styles.css"
          rel="stylesheet">
  </head>
  <body>
    {% show_menu %}
    <section id="content">
      {% block content %}

      {% endblock %}
    </section>
    <aside id="sidebar">
      {% show_sidebar %}
    </aside>
    <div class="clear"></div>
    <a href="{% url contact %}">
      Contacte
    </a>
  </body>
</html>
